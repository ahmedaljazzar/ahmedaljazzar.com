{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {% block mettags %}
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *muast* come first in the head; any other head content must come *after* these tags -->
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>

    {% block header_links %}
      <!-- TODO: remove CDN and install the package -->
      <!-- TODO: check https://fortawesome.github.io/Font-Awesome/get-started/ -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

      <!-- Bootstrap -->
      <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}">


      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    {% endblock %}
  </head>
  <body>
    {% block body%}
    {% endblock %}

    {% block scripts%}
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="{% static "bower_components/jquery/dist/jquery.js" %}"></script>
      <script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
    {% endblock %}
  </body>
</html>
