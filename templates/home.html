<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *muast* come first in the head; any other head content must come *after* these tags -->

    <title>Ahmed Jazzar!</title>

    <link rel="stylesheet" href="{% static "styles/home.min.css" %}">
    <link rel="stylesheet" href="{% static "styles/partials/aj-fonts.min.css" %}" type="text/css" charset="utf-8" />
    <!-- TODO: remove CDN and install the package -->
    <!-- TODO: check https://fortawesome.github.io/Font-Awesome/get-started/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "styles/partials/animations.min.css" %}">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="jumbotron header">
      <div class="container">

        <div class="nav-container" id="toggle">
          <span class="top"></span>
          <span class="middle"></span>
          <span class="bottom"></span>
        </div>

        <div class="nav-overlay" id="overlay">
          <nav class="overlay-menu">
            <ul>
              {% for nav in navs %}
                <li ><a href="{{ nav.href }}">{{ nav.name }}</a></li>
              {% endfor %}
            </ul>
          </nav>
        </div>

        <div class="logo-wrapper">
          <img class="logo" src="/media/{{ logo }}"/>
        </div>
        <div class="content">
          <h1 class="name">{{ full_name }},</h1>
          <p>{{ about }}</p>
        </div>
        <div class="location-wrapper">
          <div class="location-describers">
            <div class="map-marker floating">
              <i class="fa fa-map-marker"></i>
            </div>
            <div class="text-desribtion">
              <div class="from">from</div>
              <div class="palestine">{{ country }}</div>
            </div>
          </div>
          <img src="/media/{{ country_image }}" />
        </div>
      </div>
    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "bower_components/jquery/dist/jquery.js" %}"></script>
    <script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
    <script type="text/javascript">
      $('#toggle').click(function() {
       $(this).toggleClass('active');
       $('#overlay').toggleClass('open');
      });
    </script>
  </body>
</html>
